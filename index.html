<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current score</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current score</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="game-dice-5.png" alt="Current-dice" class="dice" />
      <button class="btn btn--new hover-buzz-out">New game</button>
      <div class="bottom--buttons">
        <button class="btn btn--roll hover-buzz-out">Roll the dice</button>
        <button class="btn btn--hold hover-buzz-out">Hold</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
